<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <style>
        div{
            background: blue;
            width:50px;
            height: 50px;
            transition: all 1s;
            top: 0;
            left: 0;
        }

        div:hover{
            
           
            transform: rotate3d(70 ,20, 10, 60deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
