<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo con columnas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <style>
        div{
            border: 1px solid gray;
        }
        .asimetrico{
            max-height: 70% !important;
            background-color: red;
            float: top;
            margin-top: 0;

        }
    </style>
</head>
<body>
    <section class="container">
        <article class="row">
            <div class="col-md-3">
                <h1>1</h1>
            </div>
            <div class="col-md-3 ">
                <h1 class="asimetrico">2</h1>
            </div>
            <div class="col-md-3">
                <h1>3</h1>
            </div>
            <div class="col-md-3">
                <h1>4</h1>
            </div>
        </article>
        <article class="row">
            <!-- <div class="col-md-3">
                <h1 class=" asimetrico">5</h1>
            </div> -->
            <div class="col-md-3 col-md-offset-3">
                <h1>6</h1>
            </div>
            <div class="col-md-3">
                <h1>7</h1>
            </div>
            <div class="col-md-3">
                <h1>8</h1>
            </div>
        </article>
        <article class="row">
            <div class="col-md-3">
                <h1>9</h1>
            </div>
            <div class="col-md-3">
                <h1>10</h1>
            </div>
            <div class="col-md-3">
                <h1>11</h1>
            </div>
            <div class="col-md-3">
                <h1>12</h1>
            </div>
        </article>
    </section>
</body>
</html>
