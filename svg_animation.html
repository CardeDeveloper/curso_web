<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation!!</title>
</head>
<body>
    <svg version="1.1" width="1200" height="500" viewBox="0 0 1200 500">
        <path id="recorrido" fill="none" stroke ="black" d="M197,167.5c0,0,433-285.5,433,0"></path>

        <circle cx="" cy="" r="8" fill="red">
            <animateMotion dur="5s" repeatCount="indefinite">
                <mpath xlink:href="#recorrido" />
            </animateMotion>
        </circle>
    </svg>
</body>
</html>
