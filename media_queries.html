<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background: black;
        }
        @media(min-width:480px){
            div{
                width: 250px;
                height: 250px;
                background: blue;
            }
        }

        @media(min-width:1366px){
            div{
                width: 200px;
                height: 200px;
                background: green;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
