<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transitions</title>
    <style>
        #cuadro{
            width: 200px;
            height: 200px;
            background: red;
            transition: width 2s, height 2s, background 1s;
        }

        #cuadro:hover{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <!-- elemento a cambiar -->
    <div id="cuadro"></div>
</body>
</html>
